name: Calculadora Python - PR

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Installar requirements
      working-directory: code/Python
      run: |
        pip install -r requirements.txt

    - name: Run linters
      working-directory: code/Python
      run: |
        flake8 .

    - name: Run security checks
      working-directory: code/Python
      run: |
        bandit -r .
